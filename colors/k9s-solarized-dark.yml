# Solarized Dark theme for GNOME Solarized

# https://ethanschoonover.com/solarized/

# This theme targets GNOME terminal with the solarized theme already applied,
# https://github.com/aruhier/gnome-terminal-colors-solarized
# thus background color is not used and is replaced by transparent 'default'

# main solarized colors
background: &background "#002b36" # base03
background_hl: &background_hl "#073642" # base02
comment: &comment "#586e75" # base01
main: &main "#839496" # base0
main_hl: &main_hl "#93a1a1" # base1
# accented Solarized colors
magenta: &magenta "#d33682"
red: &red "#dc322f"
orange: &orange "#cb4b16"
yellow: &yellow "#b58900"
green: &green "#859900"
cyan: &cyan "#2aa198"
blue: &blue "#268bd2"
violet: &violet "#6c71c4"

k9s:
  body:
    fgColor: *main
    bgColor: default
    logoColor: *orange
  prompt:
    fgColor: *main
    bgColor: default
    suggestColor: *blue
  info:
    fgColor: *cyan
    sectionColor: *main_hl
  dialog:
    fgColor: *main
    bgColor: default
    buttonFgColor: *main
    buttonBgColor: default
    buttonFocusFgColor: *red
    buttonFocusBgColor: *background_hl
    labelFgColor: *cyan
    fieldFgColor: *red
  frame:
    border:
      fgColor: *main
      focusColor: *cyan
    menu:
      fgColor: *main
      keyColor: *blue
      numKeyColor: *violet
    crumbs:
      bgColor: default
      fgColor: *violet
      activeColor: *main_hl
    status:
      newColor: *main
      modifyColor: *yellow
      addColor: *blue
      errorColor: *red
      highlightcolor: *background_hl
      killColor: *orange
      completedColor: *comment
    title:
      fgColor: *main
      bgColor: default
      highlightColor: *violet
      counterColor: *cyan
      filterColor: *blue
  views:
    charts:
      bgColor: default
      defaultDialColors:
        - *violet
        - *orange
      defaultChartColors:
        - *violet
        - *orange
    table:
      fgColor: *main
      bgColor: default
      cursorBgColor: default
      cursorFgColor: *background_hl
      markColor: *yellow
      header:
        fgColor: *blue
        bgColor: default
        sorterColor: *orange
    xray:
      fgColor: *blue
      bgColor: default
      cursorColor: *cyan
      graphicColor: *magenta
      showIcons: false
    yaml:
      keyColor: *blue
      colonColor: *red
      valueColor: *main
    logs:
      fgColor: *main
      bgColor: default
      indicator:
        fgColor: *main
        bgColor: default
