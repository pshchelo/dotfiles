- name: find custom apt sources files
  find:
    paths: "/etc/apt/sources.list.d"
    patterns: "*.list*"
  register: custom_apt_sources

- name: clean up custom sources
  become: yes
  file:
    path: "{{ item.path }}"
    state: absent
  with_items: "{{ custom_apt_sources.files }}"
  when: clean_apt_sources | bool
  notify:
    - upgrade packages

- name: install packages for development
  become: yes
  apt:
    pkg: "{{ item }}"
    update_cache: yes
  with_items: "{{ apt_packages.dev }}"
  notify:
    - upgrade packages

- name: install packages for building
  become: yes
  apt:
    pkg: "{{ item }}"
  with_items: "{{ apt_packages.build }}"
  notify:
    - upgrade packages
  when: not (dev_minimal|bool)

- name: install packages with extra tools
  become: yes
  apt:
    pkg: "{{ item }}"
  with_items: "{{ apt_packages.tools }}"
  notify:
    - upgrade packages
  when: not (dev_minimal|bool)
