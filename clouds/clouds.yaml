definitions:
  internal-cloud: &internal-cloud
    identity_api_version: '3'
    regions:
    - RegionOne
    endpoint_type: public
    interface: public
  dev-cloud: &dev-cloud
    regions:
    - CustomRegion
    - RegionOne
    identity_api_version: 3
    endpoint_type: public
    interface: public
    insecure: true
users:
  self-eu: &self-eu-user
    auth_url: https://keystone.ic-eu.ssl.mirantis.net
    user_domain_name: ldap_mirantis
    username: pshchelokovskyy
  self-us: &self-us-user
    auth_url: https://keystone.ic-us.ssl.mirantis.net
    user_domain_name: ldap_mirantis
    username: pshchelokovskyy
  self-mcp: &self-mcp-user
    auth_url: https://ic-us.ssl.mirantis.net:5000/
    user_domain_name: ldap_mirantis
    username: pshchelokovskyy
  dev-admin: &dev-admin-user
    auth_url: https://keystone.it.just.works
    user_domain_name: Default
    username: superadmin
    password: superadmin
  dev-demo: &dev-demo-user
    auth_url: https://keystone.it.just.works
    user_domain_name: Default
    username: demo
    password: demo
  dev-viewer: &dev-viewer-user
    auth_url: https://keystone.it.just.works
    user_domain_name: Default
    username: viewer
    password: viewer
clouds:
  oscore-eu:
    <<: *internal-cloud
    auth:
      <<: *self-eu-user
      project_domain_name: Default
      project_name: oscore-team
  oscore-us:
    <<: *internal-cloud
    auth:
      <<: *self-us-user
      project_domain_name: Default
      project_name: oscore-team
  oscore-mcp:
    <<: *internal-cloud
    insecure: true
    auth:
      <<: *self-mcp-user
      project_domain_name: Default
      project_name: oscore-team
  oscore-ci-mcp:
    <<: *internal-cloud
    insecure: true
    auth:
      <<: *self-mcp-user
      project_domain_name: Default
      project_name: oscore-ci-team
  oscore-ci-eu:
    <<: *internal-cloud
    auth:
      <<: *self-eu-user
      project_domain_name: Default
      project_name: oscore-ci-team
  oscore-ci-us:
    <<: *internal-cloud
    auth:
      <<: *self-us-user
      project_domain_name: Default
      project_name: oscore-ci-team
  mosk-dev-admin:
    <<: *dev-cloud
    auth:
      <<: *dev-admin-user
      project_domain_name: Default
      project_name: admin
  mosk-dev-domain-admin:
    <<: *dev-cloud
    auth:
      <<: *dev-admin-user
      domain_name: Default
  mosk-dev-system-admin:
    <<: *dev-cloud
    auth:
      <<: *dev-admin-user
      system_scope: all
  mosk-dev-system-reader:
    <<: *dev-cloud
    auth:
      <<: *dev-viewer-user
      system_scope: all
  mosk-dev-admin-reader:
    <<: *dev-cloud
    auth:
      <<: *dev-viewer-user
      project_name: admin
      project_domain_name: Default
  mosk-dev-demo-reader:
    <<: *dev-cloud
    auth:
      <<: *dev-viewer-user
      project_name: demo
      project_domain_name: Default
  mosk-dev-demo:
    <<: *dev-cloud
    auth:
      <<: *dev-demo-user
      project_name: demo
      project_domain_name: Default
  mosk-dev-demo_alt:
    <<: *dev-cloud
    auth:
      <<: *dev-demo-user
      project_name: alt-demo
      project_domain_name: Default
  mosk-dev-alt-demo:
    <<: *dev-cloud
    auth:
      auth_url: https://keystone.it.just.works
      username: alt-demo
      password: alt-demo
      project_name: demo
      project_domain_name: Default
      user_domain_name: Default
  mosk-dev-fed:
    <<: *dev-cloud
    auth_type: v3oidcpassword
    auth:
      username: writer
      project_domain_name: Default
      auth_url: https://keystone.it.just.works/v3
      project_name: admin
      password: password
      identity_provider: keycloak
      protocol: mapped
      discovery_endpoint: https://keycloak.it.just.works/auth/realms/iam/.well-known/openid-configuration
      openid_scope: openid
      client_id: os
      client_secret: someRandomClientSecretMightBeNull
  mosk-dev-demo-mfa:
    <<: *dev-cloud
    auth_type: v3multifactor
    auth:
      auth_methods:
      - v3password
      - v3totp
      auth_url: https://keystone.it.just.works
      username: demo
      password: demo
      project_name: demo
      project_domain_name: Default
      user_domain_name: Default
ansible:
  use_hostnames: true
  expand_hostvars: false
  fail_on_errors: true
